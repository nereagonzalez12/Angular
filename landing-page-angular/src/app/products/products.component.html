<div class="container">
    <h1>List of products</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsList">
                <th scope="row">{{product.id}}</th>
                <td>{{product.title}}</td>
                <td>{{product.category}}</td>
                <td [ngClass]="{'red': product.price > 200}">{{product.price | currency}}</td>
                <button type="button" class="btn btn-outline-primary" [routerLink]="['/products', product.id]">View
                    Detail</button>
            </tr>
        </tbody>
    </table>

</div>
